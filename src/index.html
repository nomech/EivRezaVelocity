<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RezaEiv-MNotors</title>
</head>

<body>
    <header class="landing-header">
        <nav class="landing-nav">
            <h1 class="landing-logo"><img src="assets/images/image 1.png" alt=""></h1>
            <ul class="landing-list">
                <li class="landing-item"><a href="#" class="landing-link">Our Products</a></li>
                <li class="landing-item"><a href="#" class="landing-link">About</a></li>
                <li class="landing-item"><a href="#" class="landing-link">Buy now</a></li>
            </ul>
        </nav>
    </header>
    <main class="landing-main">

        <section class="landing-hero ladding-hero--top">
            <div class="landing-hero__overlay">
                <h2 class="ladning-hero__title">EivReza Velocity</h2>
                <p class="lading-hero__text">Experience the future of driving</p>
                <div class="lading-cta">
                    <button class="landing-hero__button">Buy now</button>
                    <button class="landing-hero__button landing-hero__button--browse">Browse pictures</button>
                </div>
            </div>
            <video class="landing-hero__video" autoplay loop muted>
                <source src="assets/video/intro.mov" type="video/mp4">
            </video>
        </section>
        <section class="landing-customization"></section>
        <section class="landing-hero landing-hero--bottom"></section>
    </main>
</body>

</html>
